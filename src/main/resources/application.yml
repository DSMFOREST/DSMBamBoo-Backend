spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${MYSQL_URL}
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
  jackson:
    property-naming-strategy: SNAKE_CASE

server:
  servlet:
    context-path: /api/v1

auth:
  jwt:
    secret: ${JWT_SECRET}
    prefix: ${JWT_PREFIX}
    header: ${JWT_HEADER}
    exp:
      access: ${JWT_EXP_ACCESS}
      refresh: ${JWT_EXP_REFRESH}
